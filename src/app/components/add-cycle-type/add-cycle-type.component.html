<div class="form-container">
    <h2>Add New Cycle Type</h2>

    <form #cycleTypeForm="ngForm" (ngSubmit)="addCycleType()" class="cycle-type-form">
        <div class="form-group">
            <label for="cycle-type-name">Cycle Type Name:</label>
            <input 
                id="cycle-type-name" 
                type="text" 
                [(ngModel)]="newCycleType.name" 
                name="name" 
                required 
                placeholder="Enter cycle type name">
        </div>

        <div class="button-group">
            <button type="submit" class="submit-btn" [disabled]="cycleTypeForm.invalid">Add Cycle Type</button>
            <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>

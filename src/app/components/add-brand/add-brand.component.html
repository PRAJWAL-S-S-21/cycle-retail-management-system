<div class="form-container">
    <h2>Add New Brand</h2>

    <form #brandForm="ngForm" (ngSubmit)="addBrand()" class="brand-form">
        <div class="form-group">
            <label for="brand-name">Brand Name:</label>
            <input 
                id="brand-name" 
                type="text" 
                [(ngModel)]="newBrand.name" 
                name="name" 
                required 
                placeholder="Enter brand name">
        </div>

        <div class="form-group">
            <label for="brand-description">Description:</label>
            <textarea 
                id="brand-description" 
                [(ngModel)]="newBrand.description" 
                name="description" 
                placeholder="Enter brand description"></textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="submit-btn" [disabled]="brandForm.invalid">Add Brand</button>
            <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
